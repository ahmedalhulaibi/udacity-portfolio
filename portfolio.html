<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Al-Hulaibi Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="flex-wrapper">
        <header class="header">
            <div class="logo-container">
                <img class="logo" src="img/aalogo.png" alt="Ahmed Al-Hulaibi Logo">
            </div>
            <div class="name-title-card">
                <h1 class="full-name">Ahmed Al-Hulaibi</h1>
                <h2 class="job-title">Programmer</h2>
            </div>
        </header>
        <hr>
        <div class="center-banner-container">
            <img class="center-banner" src="img/pexels-photo-247791.png" alt="Image of source code">
        </div>
        <h3 class="featured-heading">Featured Work</h3>
        <div class="featured-item-container-graphqlator">
            <img class="featured-item-img" src="img/placeholder.png" alt="Graphqlator Project Logo">
            <p class="featured-item-caption">Graphqlator</p>
            <p class="featured-item-link">
                <a href="https://github.com/ahmedalhulaibi/go-graphqlator-cli">GitHub Project Link</a>
            </p>
        </div>
        <div class="featured-item-container-nonoculus">
            <img class="featured-item-img" src="img/placeholder.png" alt="Nonoculus Game Logo">
            <p class="featured-item-caption">Nonoculus</p>
            <p class="featured-item-link">
                <a href="https://github.com/ahmedalhulaibi/Nonoculus">GitHub Project Link</a>
            </p>
        </div>
        <div class="featured-item-container-tapthat">
            <img class="featured-item-img" src="img/tapthatlogo.webp" alt="Tap That Game Logo">
            <p class="featured-item-caption">Tap That O_x</p>
            <p class="featured-item-link">
                <a href="https://play.google.com/store/apps/details?id=com.BlueFrostProductions.O_x&hl=en">Google Play Store Link</a>
            </p>
        </div>
    </div>
</body>

</html>
